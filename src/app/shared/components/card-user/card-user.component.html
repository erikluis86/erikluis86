
  <div class="card mb-3 hover" *ngIf="data" routerLink="/panel/users/{{data.id}}">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{data.avatar}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">      
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">{{data.description}}</p>
          <p class="card-text"><small class="text-muted">{{data.work}}</small></p>
        </div>
      </div>
    </div>
